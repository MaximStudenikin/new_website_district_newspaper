<div class="feedback_form_wrapper visuallyhidden">
  <div class="form_wrapper">
    <div class="feedback_form_head">
      <h3 class="feedback_form__title">Письмо в редакцию</h3>
      <span class="feedback_form__close">&times</span>
    </div>
    <div class="feedback_form__fields">
      <form id="feedback_form" enctype="multipart/form-data">
        <div class="feedback_form__inputs">
          <div class="feedback_form__row">
            <div class="feedback_form__elem">
              <label for="" class="feedback_form__elem-title">Тема сообщения</label>
              <input class="feedback_form__input" name="feedback_theme" required="" type="text">
            </div>
            <div class="feedback_form__elem">
              <label for="" class="feedback_form__elem-title">Ваше имя</label>
              <input class="feedback_form__input" name="feedback_name" required="" type="text">
            </div>
          </div>
          <div class="feedback_form__row">
            <div class="feedback_form__elem">
              <label for="" class="feedback_form__elem-title">E-Mail для ответа</label>
              <input class="feedback_form__input" name="feedback_email" required="" type="email">
            </div>
            <div class="feedback_form__file">
              <label for="" class="feedback_form__file-title">Файлы для отправки</label>
              <div class="fileform">
                <div id="fileformlabel"></div>
                <div class="selectbutton">Обзор</div>
                <input type="file" name="feedback_upload" id="upload" accept="image/jpeg,image/png" onchange="getName(this.value);" />
              </div>
            </div>
          </div>

          <div class="feedback_form__row">
            <div class="feedback_form__texarea">
              <label for="" class="feedback_form__elem-title">Ваше сообщение</label>
              <textarea class="feedback_form__big-text-input" name="feedback_message" required=""></textarea>
            </div>
          </div>

          <div class="feedback_form__row">
            <div class="feedback_form__radio">
              <input class="form__radio-checkbox" name="feedback_terms" id="feedback_form__radio--ansver-yes" type="checkbox" required="">
              <label class="feedback_form__radios-title" for="feedback_form__radio--ansver-yes">Нажимая кнопку «Отправить», я подтверждаю, что ознакомился и принимаю</label>
              <a class="feedback_form__radios-link" href="#">правила регистрации и конфиденциальности</a>
            </div>
          </div>
          <div class="feedback_form__row">
            <div class="feedback_form__control">
              <button type="submit" class="feedback_form__submit">
                <div class="feedback_form__submit-text">Отправить</div>
              </button>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcKzSMTAAAAAE_3U6yicS3zHIUlQ_kT1q3TDy1X">
            </div>
          </div>
          <div class="feedback_form__row">
            <div class="feedback_form__bottom_text">
              Все поля обязательны для заполения
            </div>
            <div class="feedback_form__bottom_phone">
              Наш телефон 8(499)127-18-39
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="feedback_submit_text"></div>
  </div>
</div>
